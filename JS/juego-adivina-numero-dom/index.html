<!DOCTYPE html>
<html lang="es">
<!-- En este proyecto trabajaremos el uso del DOM -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container_content">
            <div class="container_info">
                <div class="container_text">
                    <h1></h1>
                    <p class="text_parragraph"></p>
                </div>
                <input type="number" id="userNumber" min="1" max="10" class="container_input">
                <div class="chute container_buttons">
                    <button onclick="userVerify();" class="container_button">Intentar</button>
                    <button onclick="restartGame();" class="container_button" id="reiniciar">Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container_image-person" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
